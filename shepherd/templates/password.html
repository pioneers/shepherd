<html>
<body>
    Password:
    <form id="fff">
        <input type="password" name="cheese" maxlength="50">
        <input type="Submit">
    </form>
    <script>
        document.getElementById("fff").onsubmit = (e) => {
            document.cookie = "password=" 
                + encodeURIComponent(e.srcElement.cheese.value) 
                + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            e.preventDefault();
            location.reload();
        }
    </script>
</body>
</html>
