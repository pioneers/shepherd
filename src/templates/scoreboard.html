<html>

<head>
    <script type="text/javascript" src={{url_for( 'static' , filename='socket.io.js' )}}></script>
    <script type="text/javascript" src={{url_for( 'static' , filename='jquery-1.12.3.min.js' )}}></script>
    <script type="text/javascript" src={{url_for( 'static' , filename='scoreboard.js' )}}></script>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='scoreboard.css')}}">
</head>

<body>
    <video autoplay muted loop class="bg-video">
        <source src="../static/circus_background.mp4" type="video/mp4">
    </video>
    <div class="scoreboard-outer-container">
        <div class="scoreboard-header-outer-container">
            <div class="timer-outer-container">
                <div class="timer-inner-container">
                    <div class="timer-text" id="timer">
                        00:00
                    </div>
                </div>
            </div>
            <div class="scoreboard-header-container">
                <div class="minigame-text" id="minigame1">
                    TARGET GOLF
                </div>
                <div class="stage-text" id="stage">
                    Round 1
                </div>
                <div class="minigame-text" id="minigame2">
                    FOOD COURT
                </div>
            </div>
            <div class="progression-bar">

            </div>
        </div>
        <div class="scoreboard-bottom-container">
            <div class="robot-blue-container">
                <div class="alliance-container">
                    <div class="robot-text">
                        <div id="team-num-b1">1</div>
                        &nbsp;
                        <div id="team-name-b1">UC Berkeley</div>
                    </div>
                    <div class="score-blue-container" id="score-blue">
                        0
                    </div>
                    <div class="robot-text">
                        <div id="team-name-b2">UC Berkeley</div>
                        &nbsp;
                        <div id="team-num-b2">2</div>
                    </div>
                </div>
            </div>
            <div class="robot-gold-container">
                <div class="alliance-container">
                    <div class="robot-text">
                        <span id="team-num-g1">3</span>
                        &nbsp;
                        <span id="team-name-g1">UC Berkeley</span>
                    </div>
                    <div class="score-gold-container" id="score-gold">
                        0
                    </div>
                    <div class="robot-text">
                        <span id="team-name-g2">UC Berkeley</span>
                        &nbsp;
                        <span id="team-num-g2">4</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="audio-button" onclick="buttonHide()">
            Enable audio
        </button>
    </div>
</body>
</html>
